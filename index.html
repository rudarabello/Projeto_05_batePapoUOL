<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="./images.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Chat Uol</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./download.jpg">
            <img src="./login.png" class="icon" name="people-outline"></ion-icon>
        </div>
        <div class="body">
        </div>
        <div class="messagebox">
            <form>
                <input type="text" placeholder="Escreva aqui...">
                <button onclick="enviarMensagem()"><img src="./send.png">
            </form>
        </div>
        <div class="initial">
            <img src="./download.jpg">
            <form>
                <input type="text" placeholder="Digite seu nome">
                <button onclick="entrarNaSala()" href="#">Entrar</button>
            </form>
            <div class="loading none">
                <img src="./Loading_icon.gif">
                <p>Entrando...</p>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
